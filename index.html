<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogik akimeologiya test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 p-4">
                <form action="#" name="from-test">
                    <div><h2 class="mb-4">Pedagogik akimeologiya fanidan test</h2></div>
                    <div class="test-content">
                    </div>
                    <div>
                        <button type="button" class="btn btn-success w-100 check-btn my-3 py-2">Tekshirish</button>
                    </div>
                    <div>
                        <h5>Natija:</h5>
                        <div>To'g'ri javoblar soni: <span class="correct"></span></div>
                        <div>Noto'g'ri javoblar soni: <span class="incorrect"></span></div>
                        <div class="box-one">
                            <div id="user-progess" class="box"></div>
                        </div>
                        <div>Baho:<span class="mark"></span></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
